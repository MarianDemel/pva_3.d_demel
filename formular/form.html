<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulář</title>
    <style>
        body {
            background-color: #e6e6e6;
            font-family: Arial, Helvetica, sans-serif;
        }
        div {
            border: 2px solid black;
            max-width: 300;
            margin: 50px auto;
            padding: 10px;
            box-shadow: rgba(0, 0, 0, 0.15) 0px 15px 25px, rgba(0, 0, 0, 0.05) 0px 5px 10px;
            border-radius: 10px;
            overflow: hidden;
        }
    </style>
    <!--overflow: hidden => dělá zakulacené rohy (v tomto případě u divu)-->
    <!--box-shadow: zdroj => https://getcssscan.com/css-box-shadow-examples-->
</head>
<body>
    <div>
        <form>
            <label for="fname">Křestní jméno:</label><br>
            <input type="text" id="fname" name="fname" placeholder="Jan"><br>
            <label for="lname">Přijmení:</label><br>
            <input type="text" id="lname" name="lname" placeholder="Novák"><br><br>
            <hr>
                <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                <label for="vehicle1"> I have a bike</label><br>
                <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
                <label for="vehicle2"> I have a car</label><br>
                <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
                <label for="vehicle3"> I have a boat</label>
            <hr>
                <input type="radio" id="html" name="fav_language" value="HTML">
                <label for="html">HTML</label><br>
                <input type="radio" id="css" name="fav_language" value="CSS">
                <label for="css">CSS</label><br>
                <input type="radio" id="javascript" name="fav_language" value="JavaScript">
                <label for="javascript">JavaScript</label>
            <hr>
                <label for="username">Username:</label><br>
                <input type="text" id="username" name="username"><br>
                <label for="pwd">Password:</label><br>
                <input type="password" id="pwd" name="pwd">
            <hr>
                <label for="vol">Volume (between 0 and 50):</label>
                <input type="range" id="vol" name="vol" min="0" max="50">
            <hr>
                <input type="submit" value="Submit">
        </form>
    </div>
    <!--placeholder => ukazuje uživateli, co tam má napsat, např.: Jan Novák,..-->
</body>
</html>
