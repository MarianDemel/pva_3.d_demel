<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabulky</title>
</head>
<style>
    table, td, th {
      border: 1px solid;
      color: white
    }
    
    table {
      border-collapse: collapse;
    }
    body {
        background-color: grey;
    }
    h1  {
        color: white
    }
    </style>
<!--Zdroj: https://www.w3schools.com/Css/css_table.asp#:~:text=To%20specify%20table%20borders%20in%20CSS,%20use%20the%20border%20property.-->
<body>
    <h1>Jednotlivé verze Windows od roku 1985</h1>

    <table>
        <thead>
            <tr>
                <th colspan="2">Historie Windows a rok vydání</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>MS DOS</td>
                <td>1981</td>
            </tr>
            <tr>
                <td>Windows 1</td>
                <td>1985</td>
            </tr>
            <tr>
                <td>Windows 3.1</td>
                <td>1992</td>
            </tr>
            <tr>
                <td>Windows 95</td>
                <td>1995</td>
            </tr>
            <tr>
                <td>Windows XP</td>
                <td>2001</td>
            </tr>
            <tr>
                <td>Windows Vista</td>
                <td>2006</td>
            </tr>
            <tr>
                <td>Windows 7</td>
                <td>2009</td>
            </tr>
            <tr>
                <td>Windows 8</td>
                <td>2012</td>
            </tr>
            <tr>
                <td>Windows 10</td>
                <td>2015</td>
            </tr>
            <tr>
                <td>Windows 11</td>
                <td>2021</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
