<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontaktní formulář</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./contact.css">
    <link
    rel="stylesheet"
    media="screen and (max-width: 550px)"
    href="./mobile.css"
    />
</head>
<body>
    <div class="contact-container">
        <h1>Kontaktujte nás</h1>
        <form action="#" method="post" class="contact-form">
            <label for="name">Jméno</label>
            <input type="text" id="name" name="name" placeholder="Vaše jméno" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="Váš e-mail" required>

            <label for="subject">Předmět</label>
            <input type="text" id="subject" name="subject" placeholder="Předmět zprávy" required>

            <label for="message">Zpráva</label>
            <textarea id="message" name="message" rows="5" placeholder="Vaše zpráva" required></textarea>

            <button type="submit">Odeslat</button>
        </form>
    </div>
    <div class="back-btn">
        <a href="../pva_projekt1/verze_windows.html"><p> Zpět</p></a>
    </div>
</body>
</html>
